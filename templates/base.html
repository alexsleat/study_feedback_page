
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Feedback Form {% endblock %}</title>
    <style>

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        
        [type=radio] { 
            position: relative;

        }

        /* RADIO */
        .radio_text {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        .radio_img {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        /* HIDE RADIO */
        .radio_img input[type=radio] { 
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;

        }
        
        /* IMAGE STYLES */
        [type=radio] + img {
            cursor: pointer;
            
        }

        /* CHECKED STYLES */
        [type=radio]:checked + img {
            outline: 2px solid #f00;
            border: 1px solid #fff;
            box-shadow: 0 0 3px 3px #090;
        }
        input[type=radio]:checked + label>img {
            border: 1px solid #fff;
            box-shadow: 0 0 3px 3px #090;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">FlaskApp</a>
        <a href="#">About</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
