
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Feedback Form {% endblock %}</title>
    <style>

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        
        [type=radio] { 
            position: relative;

        }

        [type=submit]{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 32px;
            margin-left: 45%;
            margin-right: auto;
        }

        /* RADIO */
        .radio_text {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3;
            text-align: center;
        }
        .radio_img {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3;
            text-align: center;
        }

        /* HIDE RADIO */
        .radio_img input[type=radio] { 
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
            

        }
        
        /* IMAGE STYLES */
        [type=radio] + img {
            cursor: pointer; 
                       
        }

        /* CHECKED STYLES */
        [type=radio]:checked + img {
            outline: 2px solid #f00;
            border: 1px solid #fff;
            box-shadow: 0 0 3px 3px #090;
        }
        input[type=radio]:checked + label>img {
            border: 1px solid #fff;
            box-shadow: 0 0 3px 3px #090;
        }

        .radio_text {
            margin: 10px;
        }

        .radio_text input[type="radio"] {
            opacity: 0;
            position: fixed;
            width: 0;
        }

        .radio_img img {
            display: inline-block;

            font-family: sans-serif, Arial;
            font-size: 32px;
            border: 1px solid #fff;
            box-shadow: 0 0 3px 3px rgb(160, 160, 160);
            padding: 10px;
            margin: 5px;
        }

        .radio_text label {
            display: inline-block;

            font-family: sans-serif, Arial;
            font-size: 32px;
            border: 1px solid #fff;
            box-shadow: 0 0 3px 3px rgb(160, 160, 160);
            padding: 10px;
            margin: 5px;
        }

        .radio_text label:hover {
            background-color: #dfd;
        }

        .radio_text input[type="radio"]:focus + label {
            border: 2px solid #444;
        }

        .radio_text input[type="radio"]:checked + label {
            border-color: #4c4;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Experiment</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
