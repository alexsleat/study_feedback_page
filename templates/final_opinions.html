{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  {% endblock %}</h1>
    <div class='message'>


    <h3></h3>
        <form method="post">

            <div class="radio_text">
                <h2>Which system did you prefer for correcting robot errors? </h2>
                <input type="radio" name="final_preference_1" id="final_preference_1" value="vr" ><label for="final_preference_1">VR</label></input>
                <input type="radio" name="final_preference_1" id="final_preference_2" value="screen" ><label for="final_preference_2">Screen</label></input>
            </div>
            <div class="radio_text">    

                <h2>Why did you prefer this system? </h2>
                <input type="text" name="why_prefer" width="70%" height="30" autocomplete="off" placeholder="Type here"></input>
            </div>
            <div class="radio_text">
                <h2>Any other thoughts or feedback? </h2>
                <input type="text" name="final_feedback" width="70%" height="30" autocomplete="off" placeholder="Type here"></input>
    
            </div>
            <div class="center_align">
                <button type="submit">Submit</button>
            </div>
        </form> 

    </div>
{% endblock %}
