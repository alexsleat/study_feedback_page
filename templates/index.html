{% extends 'base.html' %}

{% block content %}
    <!-- <h1>{% block title %} Questions {% endblock %}</h1> -->
    <form method="post">
    {% for message in questions %}
        <div class="{{ message[1] }}">
            
                <h2>{{ message[2] }}</h2>
                <h3>1 = {{ message[4][0] }} &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 5 = {{ message[4][0] }} </h3>
                {% for response in message[3] %}
                    <input type="radio" id="{{ message[0] }}.{{ response }}" name="{{ message[0] }}" value="{{ response }}">
                    
                    <label for="{{ message[0] }}.{{ response }}">
                        {% if message[1] == "radio_img" %}
                        <img 
                            src="/static/img/{{ response }}.jpg" class="cover"  />
                        {% else %}
                        {{ response }}
                        {% endif %}

                    </label>
                {% endfor %}  
                <br>  
                
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
    </form>
{% endblock %}
