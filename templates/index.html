{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Questions {% endblock %}</h1>
    <form method="post">
    {% for message in questions %}
        <div class="{{ message[1] }}">
            
                <h3>{{ message[0] }} : {{ message[2] }}</h3><br>
                {% for response in message[3] %}
                    <input type="radio" id="{{ response }}" name="{{ message[0] }}" value="{{ response }}" required>
                    
                    <label for="{{ response }}">
                        {% if message[1] == "radio_img" %}
                        <img 
                            src="/static/img/{{ response }}.png" width="15%" />
                        {% else %}
                        {{ response }}
                        {% endif %}

                    </label>
                {% endfor %}  
                <br>  
                
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
    </form>
{% endblock %}
